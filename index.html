<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:Personal details</title>
</head>
<body>
    <form>
    <div>
    <label >Personal details</label>
</div>
<div>
    <label for="salutation">Salutation</label>
    <br/>
    <select name="salutation" id="salutation">
        
        <option value="None" multiple>--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>

    </select>
    </div>
    <br/>
    <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="abcd" />
   </div>
    <br/>
      <!-- Lastname -->
      <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="abcd" />
       </div>
       <br/>
        <!-- Gender -->
<div>
    <label for="gen">Gender:</label>
    
    <input type="radio" name="gen" id="male">
    <label for="male">Male</label>
  
    <input type="radio" name="gen" id="female">
    <label for="female">Female</label>
    <br/>
    
</div>
<br/>
<div>
    <!-- email -->
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" value="abc@gmail.com" />
</div>
<br />
 <!-- DOB -->
 <div>
    <label for="DOB">Date of birth:</label>
    <input type="date" name="DOB" id="DOB">

 </div>
 <br/>
 <!-- Address -->
<div>
    <label for="address">Address:</label>
    <br />
    <textarea name="address" id="address" rows="5" cols="30"></textarea>
</div>
<br/>
<!-- .submit -->
<div>
    <button type="submit">Submit</button>
</div>
</form>
</body>
</html>
